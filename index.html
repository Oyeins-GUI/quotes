<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main role="main">
      <div class="quote-card">
        <div class="quote-section">
          <p class="quote">
            Procrastination is one of the most common and deadliest of diseases
            and its toll on success and happiness is heavy.
          </p>
        </div>
        <div class="author-section">
          <span class="originator">Originator: </span>
          <p class="author">Wayne Gretzk</p>
        </div>
      </div>
      <button class="quote-btn" type="button">Generate Quote</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
